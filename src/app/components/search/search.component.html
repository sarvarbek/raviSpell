<div class="subheader">
	<div class="container">
		<div class="row">
			<form>
				<div class="col-md-6 col-md-offset-3">
					<h2>Search</h2>

					<label for="searchQuery">Keyword:</label>
					<div class="form-group">
						<input type="text" class="form-control" id="searchQuery" [(ngModel)]="searchPayload.query" placeholder="Keyword" name="searchQuery" (keyup.enter)="performSearch()">
					</div>

					<div class="row">
						<div class="col-md-6">
							<label for="searchPrefix">Prefix:</label>
							<div class="form-group">
								<input type="text" class="form-control" id="searchPrefix" [(ngModel)]="searchPayload.prefix" placeholder="Prefix" name="searchPrefix">
							</div>
						</div>

						<div class="col-md-6">
							<label for="searchWordLenth">Length of Word:</label>
							<div class="form-group">
								<input type="text" class="form-control" id="searchWordLenth" [(ngModel)]="searchPayload.length" placeholder="Length of Word" name="searchWordLenth">
							</div>
						</div>
					</div>

					<button class="btn btn-primary pull-right" (click)="performSearch()">Search</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="container" *ngIf="searchResults.length > 0">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Search Results</h2>

			<div class="list-group" *ngFor="let spellingWord of searchResults">
				<a href="#" class="list-group-item active">
					<h4 class="list-group-item-heading">{{spellingWord.id}} ({{spellingWord.partsOfSpeecj_txt}})</h4>
					<p class="list-group-item-text">{{spellingWord.meaning_txt}}</p>
				</a>
			</div>
		</div>
	</div>
</div>
